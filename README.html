<p>The openqalytools package provides a set of utility functions for use by openqaly, openqalysurv, and other openqalyverse packages.</p>
<h2 id="installation">Installation</h2>
<p>You can install the development version of openqalytools like so:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode r"><code class="sourceCode r"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true" tabindex="-1"></a><span class="fu">library</span>(devtools)</span>
<span id="cb1-2"><a href="#cb1-2" aria-hidden="true" tabindex="-1"></a><span class="fu">install_github</span>(<span class="st">&quot;PolicyAnalysisInc/openqalytools&quot;</span>)</span></code></pre></div>
